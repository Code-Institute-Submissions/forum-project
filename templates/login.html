{% extends 'base.html' %}
{% block content %}
<div class="row">
    <form method="POST" action="{{url_for('login')}}">
        <div class="row center" >
            <div class="input-field col s8">
                <input placeholder="Your username" id="username" name="username" type="text" class="validate" required minlength="5" maxlength="25"> 
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8 center">
                <input id="password" type="password" class="validate" name="password" required minlength="5" maxlength="25">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Submit <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
