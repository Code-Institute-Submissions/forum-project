{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 center">
        <h3 class="my-white">Log in</h3>
    </div>
</div>
<div class="row">
    <form class="col s12" method="POST" action="{{url_for('login')}}">
        <!-- Username -->
        <div class="row">
            <div class="input-field col s12 m8 offset-m2 center-align">
                <input id="username" name="username" type="text" class="validate my-white" required minlength="5" maxlength="25"> 
                <label for="username">Username</label>
            </div>
        </div>
        <!-- Password -->
        <div class="row">
            <div class="input-field col s12 m8 offset-m2 center-align">
                <input id="password" type="password" class="validate my-white" name="password" required minlength="5" maxlength="25">
                <label for="password">Password</label>
            </div>
        </div>
        <!-- Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
