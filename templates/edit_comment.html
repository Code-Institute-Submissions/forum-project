{% extends 'base.html'%}
{% block content %}
<h4 class="my-white">Edit your comment!</h4>
        <form method="POST">
            <!-- Comment text -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="comment_text" name="comment_text" class="materialize-textarea my-white" data-length="2000">{{comment.comment_text}}</textarea>
                    <label for="comment_text">Textarea</label>
                </div>
            </div>
            <!-- Submit -->
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
{% endblock %}
